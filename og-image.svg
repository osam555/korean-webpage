<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Content Card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="72" font-weight="bold">🚀 대충한국어</text>
  
  <!-- Subtitle -->
  <text x="600" y="270" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="36" font-weight="600">4배속 스피드 러닝의 혁명</text>
  
  <!-- Description -->
  <text x="600" y="340" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="28">하버드 16배속 공부법으로 완성하는</text>
  <text x="600" y="380" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="28">효율적인 한국어 학습</text>
  
  <!-- Highlight Box -->
  <rect x="200" y="420" width="800" height="80" rx="15" fill="url(#cardGradient)"/>
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">일상생활에서 바로 쓸 수 있는</text>
  <text x="600" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">실용 한국어 1,800문장 마스터</text>
  
  <!-- Speed Icons -->
  <circle cx="150" cy="460" r="25" fill="rgba(255,255,255,0.2)"/>
  <text x="150" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">4x</text>
  
  <circle cx="1050" cy="460" r="25" fill="rgba(255,255,255,0.2)"/>
  <text x="1050" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">🧠</text>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="150" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1080" cy="180" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="550" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1050" cy="520" r="10" fill="rgba(255,255,255,0.3)"/>
</svg>